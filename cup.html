<!DOCTYPE html>

<html>
  <head>
    <title>World Cup 2014</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="main.css" >

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <header>
      <h1>Zillow World Cup 2014 Predictions</h1>
    </header>
    <div>
      <div class="matches">
        <div class="match-date">{{matchDate}}
        </div>
        <ul class="match-list">
          {{#each data}}
          <li class="match" data-id="{{this.div.a.href}}">
            <form method="post" action="/score">
              <input type="hidden" name="matchid" value="{{this.div.a.href}}">
              <input type="hidden" name="date" value="{{../matchDate}}">
              <div class="group">{{this.div.div.[0].div.[3].p}}</div>
              <div class="team-one team">
                <img class="flag" src="{{this.div.div.[2].div.[0].div.[0].span.img.src}}" />
                <span class="team-name">{{this.div.div.[2].div.[0].div.[1].span.[0].content}}</span>
                <input type="number" class="score" maxlength="2" name="scoreA">
              </div>
              <div class="team-two team">
                <img class="flag"  src="{{this.div.div.[2].div.[1].div.[0].span.img.src}}" />
                <span class="team-name">{{this.div.div.[2].div.[1].div.[1].span.[0].content}}</span>
                <input type="text" class="score" maxlength="2" name="scoreB">
              </div>
              <button class="btn btn-default" type="submit">Predict</button>
              <div class="match-score"></div>
            </form>
            <ul class="scores">
            </ul>
          </li>
          {{/each}}
        </ul>
      </div>
      <div class="leaders">
        <span>Overall leaders coming soon</span>
        <ul>
          <li>
            <span>name</span>
            <span>90%</span>
          </li>
        </ul>
      </div>
    </div>

    <script src="main.js" /></script>
  </body>
</html>
